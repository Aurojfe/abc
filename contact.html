<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="contact-style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark position-sticky top-0" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://www.freeiconspng.com/uploads/robot-icon-4.png" width="30" alt="Drawing Vector Robot" />
        Aurbot</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <header class="mt-5">
    <h1 class="text-center text-uppercase text-primary">
      Reach Out To Me
    </h1>
    <p class="text-center text-light">
      I'm always happy to hear from you. Feel free to reach out to me.
    </p>
  </header>
  <section class="container m-5 mt-0 p-5">
    <div class="row h-100">
      <div class="col-5 p-4">
        <div class="card mb-3 bg-transparent border-0 mt-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-3 p-3">
              <img src="https://www.freeiconspng.com/uploads/facebook-logo-png-white-image-galleries--imagekbm-25.png"
                id="fb" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col">
              <div class="card-body">
                <h5 class="card-title text-primary">Facebook</h5>
                <p class="card-text text-light">Yameen Aurjon</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3 bg-transparent border-0" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-3 p-3">
              <img src="https://www.freeiconspng.com/uploads/phone-icon-clip-art--royalty--7.png" id="call"
                class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col">
              <div class="card-body">
                <h5 class="card-title text-primary">Phone</h5>
                <p class="card-text text-light">+880 019 504 414 36</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3 bg-transparent border-0" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-3 p-3">
              <img src="https://www.freeiconspng.com/uploads/black-envelope-icon-10.png" id="mail"
                class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col">
              <div class="card-body">
                <h5 class="card-title text-primary">Email</h5>
                <p class="card-text text-light">aurjonlegend629@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 h-100"></div>
      <div class="col h-100">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><h3>Send Message</h3></h5>
            <div class="mt-5 mb-5">
              <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Full Name">
            </div>
            <div class="mt-5 mb-5">
              <input type="email" class="form-control" id="exampleFormControlInput1 border-bottom" placeholder="Email">
            </div>
            <div class="mt-5 mb-5">
              <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Type Your Message...">
            </div>
            <button class="btn btn-primary d-block w-100">
              Send
            </button>
          </div>
        </div>

      </div>
    </div>
  </section>
  <footer class="bg-secondary-subtle">
    <p class="text-center">Made by &copy; Aurjon</p>
  </footer>
</body>

</html>
